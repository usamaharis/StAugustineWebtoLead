<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Tour Sign on page at kiosk">
    <meta name="author" content="Usama Haris">
    <title> St. Augustine Check In</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>

        <div class="container">
          <div id="branding">
            <img src="./img/Spirit+of+Florida+Logo-01-01.png">
   </header>

    <section id="Form">
      <div class="container">

	<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">

	<input type=hidden name="oid" value="00D4W000008GlTB">
	<input type=hidden name="retURL" value="https://www.staugustinedistillery.com/">
  	<input type=hidden name="lead_source" value="Distillery Kiosk">
  	<input type=hidden name="Check_in_at_Kiosk__c" value="TRUE">




  <label for="first_name">First Name  </label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br /><br />

  <label for="last_name">Last Name  </label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br /><br />

  <label for="email">Email  </label><input  id="email" maxlength="80" name="email" size="20" type="text" /><br /><br />

  <label for="zip">Zip  </label><input  id="zip" maxlength="20" name="zip" size="20" type="text" /><br /><br />

  <input type="submit" name="submit"><br /><br />

  <p>NOTE: Thank you for spending time with us today. We are glad you are here and hope you enjoy your distillery tour and tasting.  This check-in process allows us to expedite your check-out in the gift shop and provide you with news and events at the Distillery.</p>

  </form>

    </div>
   </section>



  </body>
</html>
